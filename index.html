<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect GYM</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="/img/logo.jpg" alt="Logo" srcset="">
            <div>Fitness World</div>
        </div>
        <!-- Mid box for Navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>

        <!-- Right box for Button -->
        <div class="right">
            <button class="btn">Call us</button>
            <button class="btn">Email us</button>
        </div>
    </header>

    <div class="container">
        <h1>Join the best GYM of City</h1>

        <form action="">
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <input type="number" name="age" id="age" placeholder="Enter Your Age">
            </div>

            <div class="form-group">
                <input type="text" name="phone" id="phone" placeholder="Enter Your Mobile No">
            </div>

            <div class="form-group">
                <input type="text" name="gender" id="gender" placeholder="Enter Your Gender">
            </div>

            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <button class=" center">Submit</button>
        </form>
    </div>

</body>

</html>
